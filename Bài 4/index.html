<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg py-3 navbar-dark">
        <a href="#" class="nav-brand">
          <i class="fa-solid fa-dice-d20"></i>
          <span>CyberPortfolio</span>
        </a>
        <!-- Different pattern -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarPort"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarPort">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="#" class="nav-link">
                        HOME
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        About
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Service
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        Contact
                    </a>
                </li>
            </ul>
        </div>
      </nav>
    </header>
    <section class="myCarousel">
        <div id="carouselPort" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li class="active" data-bs-target="#carouselPort" data-bs-slide-to="0"></li>
                <li data-bs-target="#carouselPort" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselPort" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="overlay"></div>
                    <img src="./image/images/finland.jpg" alt="..." class="d-block w-100">
                    <div class="carousel-caption container">
                        <div class="carousel__thumb">
                            <img class="animate__animated animate_fadeInUp" src="./image/images/01-3.jpg" alt="...">
                        </div>
                        <h5 class="animate__animated animate_fadeInUp animate_delay-1s" >Our goals. Our mission.</h5>
                        <p class="animate__animated animate_fadeInUp animate_delay-2s">How we help other companies to grow.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="overlay"></div>
                    <img src="./image/images/mountains.jpg" alt="..." class="d-block w-100">
                    <div class="carousel-caption container">
                        <div class="carousel__thumb">
                            <img src="./image/images/02-3.jpg" alt="...">
                        </div>
                        <h5>Our goals. Our mission.</h5>
                        <p>How we help other companies to grow.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="overlay"></div>
                    <img src="./image/images/mountains-1.jpg" alt="..." class="d-block w-100">
                    <div class="carousel-caption container">
                        <div class="carousel__thumb">
                            <img src="./image/images/03-3.jpg" alt="...">
                        </div>
                        <h5>Our goals. Our mission.</h5>
                        <p>How we help other companies to grow.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselPort" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselPort" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>
    <section class="projects py-5"></section>
    <section class="feature"></section>
    <section class="award"></section>
    <footer class="py-5"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
